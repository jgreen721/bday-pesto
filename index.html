    <script>
      function generateSnow(count) {
        for (let j = 0; j < 2; j++) {
          setTimeout(() => {
            for (let i = 0; i < count; i++) {
              let snowDiv = document.createElement("div");
              snowDiv.className = "snow";
              let duration = ((Math.random() * 10) | 0) + 10;
              let topDir = Math.random() * -500 + -45;

              let zIndex = Math.random() > 0.5 ? 5 : 1;
              let size = ((Math.random() * 3) | 0) + 3;
              let left = (Math.random() * innerWidth) | 0;
              snowDiv.style.zIndex = `${zIndex}`;
              snowDiv.style.height = `${size}px`;
              snowDiv.style.width = `${size}px`;
              snowDiv.style.left = `${left}px`;
              snowDiv.style.top = `${topDir}px`;
              snowDiv.style.animation = `fallingsnow ${duration}s ease-in infinite`;
              document.querySelector(".app").appendChild(snowDiv);
            }
          }, j * 2500);
        }
      }

      generateSnow(150);
